<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M819_DEKUU - Gaming Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <div class="background-video">
        <video id="bg-video" autoplay muted loop>
            <source src="background.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="container">
        <header class="profile-header">
            <div class="profile-avatar">
                <img id="avatar" src="" alt="Profile Avatar">
                <div class="status-indicator" id="status-indicator"></div>
            </div>
            
            <div class="profile-info">
                <h1 class="username" id="username">M819_DEKUU</h1>
                <div class="status-text" id="status-text">Loading...</div>
            </div>
        </header>

        <div class="social-links">
            <a href="https://www.youtube.com/@M819_Dekuu" target="_blank" class="social-link youtube">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </a>
            <a href="https://www.roblox.com/users/1936761233/profile" target="_blank" class="social-link roblox">
                <i class="fas fa-gamepad"></i>
                <span>Roblox</span>
            </a>
            <a href="https://open.spotify.com/user/31dgudzlolnvguv6mabfdf4vzzbe" target="_blank" class="social-link spotify">
                <i class="fab fa-spotify"></i>
                <span>Spotify</span>
            </a>
        </div>

        <div class="status-card" id="status-card">
            <div class="card-header">
                <h2>Current Status</h2>
                <div class="status-badge" id="status-badge">Offline</div>
            </div>
            <div class="card-content" id="card-content">
                <p>Loading Discord status...</p>
            </div>
        </div>

        <div class="activities-section" id="activities-section" style="display: none;">
            <h2>Current Activities</h2>
            <div class="activities-container" id="activities-container"></div>
        </div>

        <div class="spotify-section" id="spotify-section" style="display: none;">
            <div class="spotify-header">
                <i class="fab fa-spotify"></i>
                <h2>Now Playing on Spotify</h2>
            </div>
            <div class="spotify-content" id="spotify-content"></div>
        </div>
    </div>

    <div class="music-controls">
        <button id="music-toggle" class="music-btn">
            <i class="fas fa-play"></i>
        </button>
        <div class="volume-control">
            <input type="range" id="volume-slider" min="0" max="100" value="30">
            <i class="fas fa-volume-up"></i>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="chill-music.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
